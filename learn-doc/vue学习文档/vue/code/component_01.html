<body>
    <div id="app">

    <div id="app2">

    <script>
        Vue.component('my-component',{
            template:'<div>this is component</div>'
        });

        var app = new Vue({
            el:'#app',

        });

        var Child={
            template:'<div>this child component</div>'
        }

        var app2 = new Vue({
            el:'#app2',
            components:{
                'my_component2':Child
            }
        });

        var ap3 = new Vue({

            el:'#app3',
            components:{
                'my-component3':{
                    template:'<div> table inner content</div>'
                }
            }
        });
    

    </script>
