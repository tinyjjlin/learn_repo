<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id="app1">
  <p>{{ message }}</p>
  <p>{{date}}</p>
</div>

<script>

 var app = new Vue({
  el: '#app1',
  data: {
    message:'hello world',
    date:new Date()
  },
  //生命周期
  created: function () {
    console.log(this.message)
  },
  mounted:function(){
    console.log(this.$el)
    var _this = this;
    this.timer = setInterval(function(){
      _this.date = new Date();


    },1000);
  },
  beforeDestory:function(){
    if(this.timer){
      clearInterval(this.timer);
    }


  }
})



</script>
</body>
</html>
